<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot and Fresh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hot and Fresh Cashier App</h1>
    <div class="container">
        <div class="cashier">
            <form>
                <div class="name">
                    <input type="text" placeholder="name">
                    <!-- <button class="remove">x</button> -->
                </div>
                <div class="currency">
                    <select name="" id="">
                        <option value="currency">USD</option>
                        <option value="currency">LRD</option>
                    </select>
                    <!-- <button class="remove">x</button> -->
                </div>
                <div class="order">
                    <input type="text" placeholder="order">
                    <input type="text" placeholder="price">
                    <input type="quantity" placeholder="qty">
                    <button class="remove">x</button>
                </div>
                <div class="order">
                    <input type="text" placeholder="order">
                    <input type="price" placeholder="price">
                    <input type="quantity" placeholder="qty">
                    <button class="remove">x</button>
                </div>
                <div class="total">
                    <input type="text" placeholder="Total">
                    <!-- <div class="buttons"> -->
                        <button class="add">Add order</button>
                        <!-- <button class="remove">x</button> -->
                    <!-- </div> -->
                </div>
                <div class="button">
                    <button>Save order</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
